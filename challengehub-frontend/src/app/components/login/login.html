<h2>Login</h2>
<form (ngSubmit)="login()">
  <input
    type="text"
    [(ngModel)]="email"
    name="email"
    placeholder="email"
    required
  />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Password"
    required
  />
  <button type="submit">Login</button>
</form>

<div *ngIf="error" style="color: red">{{ error }}</div>
<p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
