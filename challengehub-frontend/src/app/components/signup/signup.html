<h2>Sign Up</h2>
<form (ngSubmit)="signup()">
  <input
    type="text"
    [(ngModel)]="username"
    name="username"
    placeholder="Username"
    required
  />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Password"
    required
  />
  <button type="submit">Sign Up</button>
</form>

<div *ngIf="error" style="color: red">{{ error }}</div>
<p>Already have an account? <a routerLink="/login">Login</a></p>
