<nav class="navbar">
  <span class="logo">
    Challenge<span class="highlight">Hub</span>
  </span>

  <ng-container *ngIf="isLoggedIn(); else guestLinks">
    <button class="logout-button" (click)="logout()">Logout</button>
  </ng-container>

  <ng-template #guestLinks>
    <div class="guest-links">
      <a routerLink="/login" class="nav-link login-link">Login</a>
      <a routerLink="/signup" class="nav-link signup-link">Sign Up</a>
    </div>
  </ng-template>
</nav>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
